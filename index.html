<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header></header>
    <main>
        <section class="bestsellers">
  <div class="container">
    <h1 class="bestsellers-title">Bestsellers</h1>
    <div class="bestsellers-wrapper">
    <div class="bestsellers-img-wrapper">
    <img class="bestsellers-img"
    srcset="./bestsellers/img-1@1x.png 1x, ./bestsellers/img-1@2x.png 2x" 
    src="./bestsellers/img-1@1x.png"
    alt="The modern platform bed"/>
    <h3 class="bestsellers-list-text">The modern platform bed</h3>
    <p class="bestsellers-list-price">750$</p>
    </div>
    <ul class="bestsellers-list">
        <li class="bestsellers-item">
            <img class="bestsellers-list-img" 
            srcset="./bestsellers/img-2@1x.png 1x, ./bestsellers/img-2@2x.png 2x" 
            src="./bestsellers/img-2@1x.png" 
            alt="The Cozy Lounge Chair"></img>
                <h3 class="bestsellers-list-text">The Cozy Lounge Chair</h3>
                <p class="bestsellers-list-price">230$</p>
        </li>
        <li class="bestsellers-item">
            <img class="bestsellers-list-img"
            srcset="./bestsellers/img-3@1x.png 1x, ./bestsellers/img-3@2x.png 2x" 
            src="./bestsellers/img-3@1x.png" 
            alt="The industrial accent chair"></img>
                <h3 class="bestsellers-list-text">The industrial accent chair</h3>
                <p class="bestsellers-list-price">250$</p>
        </li>
        <li class="bestsellers-item disappear">
            <img class="bestsellers-list-img" 
            srcset="./bestsellers/img-4@1x.png 1x, ./bestsellers/img-4@2x.png 2x" 
            src="./bestsellers/img-4@1x.png" 
            alt="The sleek stand"></img>
                <h3 class="bestsellers-list-text">The sleek stand</h3>
                <p class="bestsellers-list-price">300$</p>
        </li>
        <li class="bestsellers-item disappear">
            <img class="bestsellers-list-img" 
            srcset="./bestsellers/img-5@1x.png 1x, ./bestsellers/img-5@2x.png 2x" 
            src="./bestsellers/img-5@1x.png" 
            alt="The minimalist sofa"></img>
                <h3 class="bestsellers-list-text">The minimalist sofa</h3>
                <p class="bestsellers-list-price">650$</p>
        </li>
    </ul>
    </div>
  </div>
</section>

    </main>
    <footer></footer>
</body>
</html>
